<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logo.png" alt="logo">
    <h1>We are an anime/manga public forum website.</h1>
    <div class="left card"><img class="tile-image" src="./assets/images/writing-gif.gif" alt="gif of hand writing on paper">
      <h2 class="card-title">Community</h2>
      <p class="card-text">We strive to create an insightful forum where members share and critique animated works and connect with people.</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/Anime-construction.webp" alt="anime construction worker">
      <h2 class="card-title">Construction</h2>
      <p> Built from
        scratch using HTML and CSS. Only the best for you.</p>
    </div>

  </div>
  <footer>
    <p>Watch. Review. Critique.</p>
  </footer>
</body>

</html>
