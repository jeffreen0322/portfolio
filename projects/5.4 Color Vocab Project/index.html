</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Japanese!</h2>
  <h2 class="color-title" id="red">赤(あか aka)</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />

  <h2 class="color-title" id="blue">青(あお ao)</h2>
  <img class="color" src="./assets/images/blue.png" alt="blue" />
  
  <h2 class="color-title" id="orange">オレンジ(orenji)</h2>
  <img class="color" src="./assets/images/orange.png" alt="orange" />

  <h2 class="color-title" id="green">緑(みどり midori)</h2>
  <img class="color" src="./assets/images/green.png" alt="green" />

  <h2 class="color-title" id="yellow">黄色(きいろ kiiro)</h2>
  <img class="color" src="./assets/images/yellow.png" alt="yellow" />
